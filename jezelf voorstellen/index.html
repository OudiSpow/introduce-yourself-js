<!DOCTYPE html>
<html lang="nl">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jezelf Voorstellen</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
</head>

<body>
    <h1>Stel jezelf voor</h1>
    <form action="" class="inputForm" id="inputForm">
        <label for="name">Naam:</label>
        <input type="text" class="name" id="name" placeholder="Vul alstublieft uw naam in" required><br><br>
        <label for="age">Leeftijd:</label>
        <input type="number" class="age" id="age" placeholder="Vul alstublieft uw leeftijd in" required><br><br>
        <label for="hobby">Hobby:</label>
        <input type="text" class="hobby" id="hobby" placeholder="Vul alstublieft uw hobby in" required><br><br>
        <button type="submit" class="submitButton" id="submitButton">Verzend</button>
    </form>
    <dialogue class="alert" id="alert"></dialogue>


</body>

</html>
